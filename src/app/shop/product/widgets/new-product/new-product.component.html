<!-- side-bar single product slider start -->
<div class="theme-card" >
  <h5 class="title-border"><span style="font-size: 14px;">Best Seller</span><span style="float: right; text-transform: none; font-size: 12px;"><a [routerLink]="['/home/product/collection/BestSeller']" style="cursor: pointer; text-decoration: none; color: red;">All</a></span></h5>
 <!-- <ngx-slick-carousel class="offer-slider" #slickModal="slick-carousel">
    <div ngxSlickItem *ngFor="let product of products | slice:0:3 " style="height: 330px;"> -->
    <div *ngFor="let product of products | orderBy:'desc' | slice:0:3 ">
      <div class="media" >
        <div class="img-fluid" style="width: 110px; height: 110px; border-radius: 7px; margin-bottom: 10px; margin-right: 10px;">
        <a [routerLink]="['/home/product', product.slug]"><img class="img-fluid" src="{{imgUrl}}/images/product/{{product.image}}" style="object-fit: scale-down; width: 110px; height: 110px; border-radius: 7px;" alt="">
          <span><img src="{{imgUrl}}/images/soldout.png" style=" object-fit: scale-down;width: 50px; height: 50px; position: relative; left: 0%; bottom: 100%;" alt="Sold Out" *ngIf="product.stock <= 0"></span>
          <span><img src="{{imgUrl}}/images/discount.png" style=" object-fit: scale-down;width: 50px; height: 50px; position: relative; left: 0%; bottom: 100%;" alt="Discount" *ngIf="product.discount && product.stock > 0"></span>
        </a>
        </div>
      </div>
      <div class="media-body align-self-center" style="margin-bottom: 15px;">
        <!--<bar-rating [rate]="5" [readOnly]="true"></bar-rating>-->
        <a [routerLink]="['/home/product', product.slug]"><h6 style="color: #424242; margin-bottom: 0; font-size: 12px;">{{product.name}}<span *ngIf="product.color" style="font-size: 11px; font-weight: 500; color: #424242;"> ( {{product.color}} )</span><span *ngIf="product.nic" style="font-size: 11px; font-weight: 500;color: #424242;"> ( {{product.nic}} )</span></h6></a>
        <span>Rp. {{product.harga }}</span>
      </div>
    </div>
   <!-- </div>
  </ngx-slick-carousel>-->
</div>
<!-- side-bar single product slider end -->
