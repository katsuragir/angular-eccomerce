<div class="row main-menu">
  <div class="logo-res">
      <div class="menu-left">
          <div class="navbar">
              <a href="javascript:void(0)" (click)="openNav()">
                  <div class="bar-style"> <i class="fa fa-bars sidebar-bar" aria-hidden="true"></i></div>
              </a>
          </div>
          <div class="brand-logo mobile-logo">
              <a [routerLink]="'/home'"> <img src="assets/images/icon/logo.png" class="img-fluid" style="height: 80px; object-fit:scale-down;" alt=""></a>
          </div>
      </div>
  </div>
  <div class="search-tool">
    <form [formGroup]="searchForm">
      <input type="text" class="textbox" formControlName="search" placeholder="Search a Product">
      <input title="Search" (click)="submit()" value="ï€‚" type="submit" class="button">
    </form>
  </div>
  <div class="bar-tool" *ngIf="setting$ | async as setting">

    <div class="menu-right pull-right sparator-header">
        <ul class="header-dropdown">

            <li class="onhover-dropdown mobile-account">
                <img src="assets/images/icon/users.png" alt="">
                <i class="fa fa-user" aria-hidden="true"></i>
                <ul class="onhover-show-div">
                    <li *ngIf="login" style="border-bottom: thin solid darkgray;">
                        <a [routerLink]="'/pages/dashboard'" data-lng="en">
                            Account
                        </a>
                    </li>
                    <li *ngIf="!login" style="border-bottom: thin solid darkgray;">
                        <a [routerLink]="'/pages/login'" data-lng="en">
                            Login / Register
                        </a>
                    </li>
                    <!--
                    <li *ngIf="!login">
                      <a [routerLink]="'/pages/register'" data-lng="en">
                          Register
                      </a>
                    </li>
                    -->
                    <li *ngIf="login" style="padding-top: 5px;">
                        <a (click)="logout()" data-lng="es">
                            Logout
                        </a>
                    </li>
                </ul>
            </li>

        </ul>
        <div>
            <app-header-widgets [shoppingCartItems]="shoppingCartItems"></app-header-widgets>
        </div>
    </div>

    <div class="menu-right pull-right confirm-payment">
        <ul >
            <li>

              <a [routerLink]="" (click)="gotoDashboard()" class="confirm">
                <span>Order List</span>
              </a>

              <a [routerLink]="" (click)="gotoDashboard()" class="confirm-low">
                <span>Orders</span>
              </a>

              <a [routerLink]="" (click)="gotoDashboard()" class="confirm-logo">
                  <i class="fa fa-shopping-bag" aria-hidden="true"></i>
              </a>

            </li>
        </ul>
    </div>

  </div>

</div>
