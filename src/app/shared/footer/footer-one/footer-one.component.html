<!--footer section -->
<footer class="footer-light">
	<div class="light-layout" >
		<div class="container-home">
			<section class="small-section border-section border-top-0" >
				<div class="row">
					<div class="col-lg-6">
						<div class="subscribe">
							<div>
								<h4>KNOW IT ALL FIRST!</h4>
								<p>Never Miss Anything From Vapehan By Signing Up To Our Newsletter. </p>
							</div>
						</div>
					</div>
					<div class="col-lg-6">
						<form class="form-inline subscribe-form" action="https://pixelstrap.us19.list-manage.com/subscribe/post?u=5a128856334b598b395f1fc9b&amp;id=082f74cbda" target="_blank" method="post">
							<div class="form-group mx-sm-3">
								<input type="email" #name name="EMAIL" id="mce-EMAIL" class="form-control" placeholder="Enter your email"><button type="submit" class="btn btn-solid">subscribe</button>
							</div>

						</form>
					</div>
				</div>
			</section>
		</div>
	</div>
	<section class="section-b-space light-layout" style="padding-top: 20px;">
		<div class="container-home" style="padding-top: 0;">
			<div class="row footer-theme partition-f">

				<div class="footer-menu" style="margin-left: 0;">
					<div class="sub-title">
						<app-categories></app-categories>
					</div>
				</div>
				<div class="footer-menu">
					<div class="sub-title">
						<app-why-we-choose></app-why-we-choose>
					</div>
				</div>
				<div class="footer-menu">
					<div class="sub-title">
						<div class="footer-title">
						    <h4 style="text-transform: none;">Store Information</h4>
						</div>
						<div class="footer-contant" *ngIf="company">
						    <ul class="contact-list">
						        <li style="padding-top: 10px;"><i class="fa fa-map-marker"></i>{{company.compaddress}}, {{company.compcity}}, {{company.compprov}}, {{company.comppost}}</li>
						        <li><i class="fa fa-phone"></i>Call Us: <br /> {{company.comphp}}</li>
						        <li><i class="fa fa-envelope-o"></i>Email Us: <a [routerLink]="">{{company.compemail}}</a></li>

						    </ul>
						</div>
					</div>
        </div>

        <div class="col-lg-4 col-md-6 mobile-footer-menu">
            <div class="footer-title footer-mobile-title">
              <h4>Location</h4>
            </div>

            <div class="footer-contant" style="height: 100%;">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3966.277268759595!2d106.93347815057446!3d-6.227127662697786!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e698cbc889cfc89%3A0x195c85a3c3b60618!2sHelihantoys+%26+Vapehan!5e0!3m2!1sen!2sid!4v1565008116937!5m2!1sen!2sid" width="100%" height="100%" frameborder="0" style="border:0" allowfullscreen></iframe>
            </div>
          </div>

			</div>
		</div>
	</section>
	<div class="sub-footer">
		<div class="container-home" style="padding-top: 27px;">
			<app-copyright></app-copyright>
		</div>
	</div>
</footer>
