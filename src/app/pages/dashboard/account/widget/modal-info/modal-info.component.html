<!-- Quick-view modal popup start-->
<div class="modal fade bd-example-modal-lg theme-modal quickviewm" [id]="'editInfo'+_customer.id" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" *ngIf="customer$ | async as _customer">
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
      <div class="modal-content quick-view-modal">
        <div class="modal-body">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <form [formGroup]="accountInfo">
            <div class="row">
              <div class="col-lg-12 col-xs-12">
                <div class="box-title">
                  <h3>Information Account</h3>
                </div>
                <div class="row">
                  <div class="col-lg-12">
                    <label>Firstname : </label>
                  </div>
                  <div class="col-lg-12">
                    <input matInput class="form-control" type="text" formControlName="firstname" required>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-12">
                    <label>Lastname : </label>
                  </div>
                  <div class="col-lg-12">
                    <input matInput class="form-control" type="text" formControlName="lastname" required>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-12">
                    <label>Date of Birth : </label>
                  </div>
                  <div class="col-lg-12">
                    <input matInput class="form-control" type="date" formControlName="dob" required>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-12">
                    <label>Gender : </label>
                  </div>
                  <div class="col-lg-12">
                    <select matInput class="form-control" formControlName="gender" required>
                      <option value="1" [selected]="_customer.gender==='1'" >Male</option>
                      <option value="2" [selected]="_customer.gender==='2'">Female</option>
                    </select>
                  </div>
                </div>
                <hr />
                <div class="row">
                  <div class="col-lg-12 product-buttons">
                      <a [routerLink]="" (click)="submit(_customer.id_customer)" class="btn btn-solid" >save</a>
                  </div>
                </div>
              </div>
            </div>
          </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Quick-view modal popup end-->
